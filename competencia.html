<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Competencias</title>
</head>
<body>
    <a href="educador.html">início</a>
    
    <h1>Cadastro de competência</h1>
    <form>

        <label>selecione o nível Bloom</label>
        <select>
            <option>Memorizar</option>
            <option>Compreender</option>
            <option>Aplicar</option>
            <option>Analisar</option>
            <option>Avaliar</option>
            <option>Criar</option>
        </select>
        <br>
        <br>

        <label for="competencia">selecione o verbo:</label>
        <input list="competencias" name="competencia" id="competencia">
        <br>

        <datalist id="competencias">
            <option value="Listar">
            <option value="Relembrar">
            <option value="Reconhecer">
            <option value="Identificar">
            <option value="Localizar">
            <option value="Descrever">
            <option value="Citar">
        </datalist>
        <br>

        <label>descrição</label>
        <textarea cols="50" rows="4"></textarea>
        <input type="submit" value="enviar">

    </form>

    
</body>
</html>
